<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg" />
    <title>Time PWA</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, #0f172a, #020617 60%);
        color: white;
        min-height: 100%;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        text-align: center;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 1rem 3rem rgba(15, 23, 42, 0.6);
      }

      h1 {
        font-size: clamp(3rem, 8vw, 5rem);
        margin: 0 0 0.5rem;
      }

      p {
        margin: 0;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        letter-spacing: 0.08em;
      }

      button {
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 999px;
        border: none;
        background: #38bdf8;
        color: #020617;
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="clock">--:--:--</h1>
      <p id="date">Loadingâ€¦</p>
      <button id="install" hidden>Install App</button>
    </main>

    <script>
      const clock = document.querySelector("#clock");
      const date = document.querySelector("#date");
      const installButton = document.querySelector("#install");
      let installPrompt;

      const updateTime = () => {
        const now = new Date();
        const time = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });
        const formattedDate = now.toLocaleDateString([], { weekday: "long", month: "long", day: "numeric" });
        clock.textContent = time;
        date.textContent = formattedDate;
      };

      updateTime();
      setInterval(updateTime, 1000);

      // Register service worker for offline capability.
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./service-worker.js");
        });
      }

      window.addEventListener("beforeinstallprompt", (event) => {
        event.preventDefault();
        installPrompt = event;
        installButton.hidden = false;
      });

      installButton.addEventListener("click", async () => {
        installButton.disabled = true;
        if (!installPrompt) return;
        installPrompt.prompt();
        const { outcome } = await installPrompt.userChoice;
        installPrompt = null;
        installButton.hidden = true;
        if (outcome === "accepted") {
          console.log("App installed");
        }
      });
    </script>
  </body>
</html>
